<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style>
    body {
    padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap-responsive.css" rel="stylesheet">

<link rel="stylesheet" href="/SlickGrid/slick.grid.css" type="text/css"/>
<link rel="stylesheet" href="/SlickGrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/SlickGrid/lib/jquery.event.drag-2.0.min.js"></script>
<script src="/SlickGrid/slick.core.js"></script>
<script src="/SlickGrid/slick.grid.js"></script>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
    <div class="container">
        {% if gff %}
        <h2>Information about {{gff}}</h2>
        <div id="myGrid" style="width:100%;height:500px;"></div>
        {% else %}
        <h2>Gff file not found :(</h2>
        {% endif %}
    </div> <!-- /container -->

    <script type="text/javascript">

    function jbrowseLinkFormatter(row, cell, value, columnDef, dataContext) {
        return '<a href="http://acic2012.iplantcollaborative.org/jbrowse/index.html?data=data/{{gene_name}}&loc=' + value + ':' + dataContext['start'] + '..' + dataContext['end'] + '">' + value + '</a>';
    }

    var grid;
    var columns = [
        {id: "seqid", name: "Seqname", field: "seqid", formatter: jbrowseLinkFormatter},
        {id: "feature", name: "feature", field: "feature"},
        {id: "type", name: "Type", field: "type"},
        {id: "start", name: "Start", field: "start"},
        {id: "end", name: "End", field: "end"},
        {id: "score", name: "Score", field: "score"},
        {id: "strand", name: "Strand", field: "strand"},
        {id: "phase", name: "phase", field: "phase"},
        {id: "attributes", name: "attributes", field: "attributes"},
    ];

    var options = {
        enableCellNavigation: true,
        enableColumnReorder: false
    };

    $(function () {
        $.getJSON('/gff/{{gff}}', function (data) {
            grid = new Slick.Grid('#myGrid', data.gff, columns, options);
        });

    })
    </script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
