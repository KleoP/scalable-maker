<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style>
    body {
    padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap-responsive.css" rel="stylesheet">

<link rel="stylesheet" href="/SlickGrid/slick.grid.css" type="text/css"/>
<link rel="stylesheet" href="/SlickGrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/SlickGrid/lib/jquery.event.drag-2.0.min.js"></script>
<script src="/SlickGrid/slick.core.js"></script>
<script src="/SlickGrid/slick.lazyloader.js"></script>
<script src="/SlickGrid/slick.grid.js"></script>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
    <div class="container">
        {% if gff %}
        <h2>Information about {{gff}}</h2>
        <div id="myGrid" style="width:100%;height:500px;"></div>
        {% else %}
        <h2>Gff file not found :(</h2>
        {% endif %}
    </div> <!-- /container -->

    <script type="text/javascript">
    var grid;
    var columns = [
        {id: "seqname", name: "Seqname", field: "seqname"},
        {id: "feature", name: "feature", field: "feature"},
        {id: "type", name: "Type", field: "type"},
        {id: "start", name: "Start", field: "start"},
        {id: "end", name: "End", field: "end"},
        {id: "score", name: "Score", field: "score"},
        {id: "strand", name: "Strand", field: "strand"},
        {id: "phase", name: "phase", field: "phase"},
        {id: "attributes", name: "attributes", field: "attributes"},
    ];

    var options = {
        enableCellNavigation: true,
        enableColumnReorder: false
    };

    $(function () {
        var data = [
        {
            seqname: "chr12",
            feature: "repeat",
            type: "DTC",
            start: 118026,
            end: 118190,
            score: 63.64,
            strand: "-",
            phase: ".",
            attributes: "DTC_gnl_PTREP_PTREP80",
        },
        { seqname: "chr12", feature: "repeat", type: "RIL", start: 125712, end:
        1126566, score: 22.88, strand: "+", phase: ".", attributes:
        "RIL_gi_21686921_gb_AAK71569.2_AC087852_29", }, { seqname: "chr12", feature:
        "repeat", type: "RIL", start: 126093, end: 126842, score: 22.4, strand: "+",
        phase: ".", attributes: "RIL_gi_21686921_gb_AAK71569.2_AC087852_29", }, {
        seqname: "chr12", feature: "repeat", type: "RIL", start: 126114, end: 126968,
        score: 26.83, strand: "+", phase: ".", attributes:
        "RIL_gi_21686921_gb_AAK71569.2_AC087852_29", }, ];

        grid = new Slick.Grid("#myGrid", data, columns, options);

        /* //needs more!
        $.getJson('/gff/asdf').success(function(resp) {
            console.log('gotten!', resp);
        }).error(function() {
            console.log("ERROR");
        });
        */
    })
    </script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
